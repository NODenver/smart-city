# 构建配置
[build]
  command = "npm run build" # 构建命令
  publish = "dist"          # 发布目录

# SPA 路由重写
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# MIME 类型配置 - 解决模块脚本识别问题
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 启用压缩
[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Encoding = "gzip"